name: Continuous Delivery

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  await-approval:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš€ CI passed! A maintainer must approve this deployment:\n\n" +
                    `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
      - uses: trstringer/manual-approval@v1
        id: approval
        with:
          secret: ${{ github.token }}
          approvers: dalondaikhimokpa # Replace this
          issue-title: "Deployment Approval Requested"

  deploy:
    needs: await-approval
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Simulating deployment..." > deploy.log
      
      - run: echo "Deployment completed successfully!" >> deploy.log
      - run: echo "Deployment log:" >> deploy.log
      - run: cat deploy.log
        continue-on-error: true
      - name: Notify Deployment Status
        run: echo "Deployment status notification sent"
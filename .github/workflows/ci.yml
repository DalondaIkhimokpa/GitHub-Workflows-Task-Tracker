name: CI - Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-main:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Verify required files for main
        run: |
          [ -f index.html ] || { echo "Missing index.html"; exit 1; }
          [ -f style.css ] || { echo "Missing style.css"; exit 1; }

      - name: Generate success flag
        run: echo "CI on main passed âœ…" > ci-main-success.txt

      - name: Show result
        run: cat ci-main-success.txt

      